<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
      shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <title>Remote Moving Motivators</title>
    <style>
        body, html, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
      }
      .column {
        margin: 0 10pt;
      }

      .chord-editor {
        display: flex;
        flex-direction: row;
        min-height: 50vh;
      }
      .panel {
        flex: 1;
        margin: 5px;
        display: flex;
        flex-direction: column;
      }
      .chord-output {
        border-spacing: 0;
        border-collapse: collapse;
      }
      .chord-output td {
        padding: 0;
      }
      .chord-output table {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
